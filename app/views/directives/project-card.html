
<a ui-sref="Project({id: pid})">  
	<div class="ui centered card" style="padding: 15px; height: 150px">
	  <div class="content">
	    <div class="header fs-16 ellipsis" style="margin-bottom: 10px">{{title}}</div>
	    <div class="meta fs-12 multiline-ellipsis" style="margin-bottom: 10px">{{description}}</div>
	    <div class="description fs-12">
	      <p>Total members: {{members}}</p>
	    </div>
	  </div>
	</div>
</a>
