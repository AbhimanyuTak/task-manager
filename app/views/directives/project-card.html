
<a ui-sref="Project({id: pid})">  
	<div class="ui centered card" style="padding: 10px">
	  <div class="content">
	    <div class="header" style="font-style: 16px; margin-bottom: 10px">{{title}}</div>
	    <div class="meta" style="font-size: 12px">{{description}}</div>
	    <div class="description">
	      <p>Total members: {{members}}</p>
	    </div>
	  </div>
	</div>
</a>
