<div class="ui card">
  <div class="content">
    <div class="header">Create Task</div>
  </div>
  <div class="content">
    <div class="ui form">
    	<div ng-class="{'field': true, 'error': title_error}">
		    <label>Title</label>
		    <input type="text" name="first-name" placeholder="Task Title..." ng-model="title">
		</div>
		<div ng-class="{'field': true, 'error': desc_error}">
			<label>Description</label>
			<textarea rows="2" placeholder="Start typing..." ng-model="description"></textarea>
		</div>
		<div ng-class="{'field': true, 'error': mem_error}">
			<label>Status</label>
			<select class="ui fluid search dropdown" ng-model="selectedStatus">
  				<option value="">Select</option>
  				<option ng-repeat="(key, val) in allstatus track by $index" value="{{key}}">{{val.status}}</option>
			</select>
		</div>
	</div>
  </div>
  <div class="extra content">
    <button class="ui button right floated" ng-click="newTask()">Create</button>
    <button class="ui button right floated" ng-click="hideTask()">Cancel</button>
  </div>
</div>
